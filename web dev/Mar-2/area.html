<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of tringle and rectangle</title>
</head>

<body>
    <script>
        let base = 6;
        let height = 8;
        let length = 10;
        let width = 5;

        let TArea = 0.5 * base * height;  // formula : (1/2)*B*H
        let RArea = length * width;     // formula :  L*W

        console.log("The area of the triangle is" + TArea);
        console.log("The area of the rectangle is " + RArea);
    </script>

</body>

</html>
