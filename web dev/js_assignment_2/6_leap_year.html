    <title>Leap_year</title>
</head>

<body>
    <h3>Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar</h3>
    <script>


        let year = prompt("enter the year")

        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            alert(year + " is a leap year");
        } else {
            alert(year + " is not a leap year");
        }






    </script>

</body>

</html>
