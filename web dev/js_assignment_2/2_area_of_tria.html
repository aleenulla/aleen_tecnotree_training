<body>
    <h3> Write a JavaScript program to find the area of a triangle where lengths of
the three of its sides are 5, 6, 7. </h3>
<script>


let a = 5;
let b = 6;
let c = 7;

// the semi-perimeter
const s = (a + b + c) / 2;

// Calculate the area of the triangle using Heron's formula
const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

// Print the area of the triangle to the console

alert("The area of the triangle is: " + area);

</script>
